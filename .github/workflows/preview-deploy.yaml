name: Deploy Preview to Firebase Hosting

on:
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: "20"
  WORKING_DIRECTORY: frontend

jobs:
  preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Workload Identity „Å´ÂøÖÈ†à
      pull-requests: write # PR „Å∏„ÅÆ„Ç≥„É°„É≥„Éà„Å´ÂøÖÈ†à
    env:
      WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
      WIF_SERVICE_ACCOUNT: ${{ secrets.WIF_SERVICE_ACCOUNT }}
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4

      # Workload Identity Federation „ÅßË™çË®º
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

      # Node.js „Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      # ‰æùÂ≠òÈñ¢‰øÇ„ÅÆ„Ç§„É≥„Çπ„Éà„Éº„É´
      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.WORKING_DIRECTORY }}

      # Next.js „Ç¢„Éó„É™„ÅÆ„Éì„É´„Éâ
      - name: Build Next.js app
        run: npm run build
        working-directory: ${{ env.WORKING_DIRECTORY }}

      # Firebase CLI „Ç§„É≥„Çπ„Éà„Éº„É´
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # „Éó„É¨„Éì„É•„Éº„ÉÅ„É£„É≥„Éç„É´„Å´„Éá„Éó„É≠„Ç§
      - name: Deploy to Firebase Hosting Preview Channel
        id: firebase_deploy
        run: |
          CHANNEL_ID="pr-${{ github.event.pull_request.number }}"
          OUTPUT=$(firebase hosting:channel:deploy "$CHANNEL_ID" \
            --project "${{ env.GCP_PROJECT_ID }}" \
            --expires 7d \
            --json)

          # JSON „Åã„Çâ„Éó„É¨„Éì„É•„Éº URL „ÇíÊäΩÂá∫
          PREVIEW_URL=$(echo "$OUTPUT" | jq -r '.result["'$CHANNEL_ID'"].url')
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
          echo "channel_id=$CHANNEL_ID" >> $GITHUB_OUTPUT
        working-directory: ${{ env.WORKING_DIRECTORY }}

      # PR „Å´„Ç≥„É°„É≥„Éà
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.firebase_deploy.outputs.preview_url }}';
            const channelId = '${{ steps.firebase_deploy.outputs.channel_id }}';
            const sha = '${{ github.event.pull_request.head.sha }}';
            const shortSha = sha.substring(0, 7);

            const body = `## üî• Firebase Hosting Preview

            | | |
            |---|---|
            | **Preview URL** | ${previewUrl} |
            | **Channel** | \`${channelId}\` |
            | **Commit** | ${shortSha} |
            | **Expires** | 7 days |

            _This preview will be automatically deleted when the PR is closed or after 7 days._`;

            // Êó¢Â≠ò„ÅÆ„Ç≥„É°„É≥„Éà„ÇíÊ§úÁ¥¢
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Firebase Hosting Preview')
            );

            if (botComment) {
              // Êó¢Â≠ò„ÅÆ„Ç≥„É°„É≥„Éà„ÇíÊõ¥Êñ∞
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              // Êñ∞„Åó„ÅÑ„Ç≥„É°„É≥„Éà„Çí‰ΩúÊàê
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }
