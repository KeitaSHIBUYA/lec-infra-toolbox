name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - feature/*

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Workload Identity に必須

    steps:
      - uses: actions/checkout@v4

      # 認証ステップ：ここでキーを使わずに認証します
      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: "projects/715779311614/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "gh-actions-firebase-deploy@lec-infra-toolbox.iam.gserviceaccount.com"

      # Node.js セットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      # 依存関係のインストール
      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      # Next.js アプリのビルド
      - name: Build Next.js app
        run: npm run build
        working-directory: frontend

      # Firebase CLI インストール
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Firebase デプロイ
      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --project lec-infra-toolbox
        working-directory: frontend
